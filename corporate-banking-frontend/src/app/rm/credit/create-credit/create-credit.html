<mat-card class="credit-card">

  <h2 class="title">Create Credit Request</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="credit-form">

    <!-- Row 1 -->
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Client ID</mat-label>
        <input matInput formControlName="clientId" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Request Amount</mat-label>
        <input matInput type="number" formControlName="requestAmount" />
      </mat-form-field>
    </div>

    <!-- Row 2 -->
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Tenure (months)</mat-label>
        <input matInput type="number" formControlName="tenureMonths" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Purpose</mat-label>
        <textarea matInput rows="3" formControlName="purpose"></textarea>
      </mat-form-field>
    </div>

    <!-- Button -->
    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="submitting">
        Submit Credit Request
      </button>
    </div>

  </form>

</mat-card>
